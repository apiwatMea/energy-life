
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register • {{ app_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body class="bg">
<div class="shell">
  <header class="top">
    <a class="back" href="{{ url_for('landing') }}">←</a>
    <div class="title">สมัครสมาชิก</div>
  </header>

  <main class="card">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashwrap">
          {% for cat,msg in messages %}
            <div class="flash {{cat}}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="form">
      <label>ชื่อผู้ใช้</label>
      <input name="username" required minlength="3" placeholder="อย่างน้อย 3 ตัวอักษร"/>
      <label>อีเมล (ไม่บังคับ)</label>
      <input name="email" type="email" placeholder="เช่น you@email.com"/>
      <label>รหัสผ่าน</label>
      <input name="password" type="password" required minlength="6" placeholder="อย่างน้อย 6 ตัวอักษร"/>
      <button class="btn primary" type="submit">สร้างบัญชี</button>
    </form>

    <div class="muted mt">มีบัญชีแล้ว? <a href="{{ url_for('login') }}">เข้าสู่ระบบ</a></div>
  </main>
</div>
</body>
</html>
