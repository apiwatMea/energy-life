
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login • {{ app_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body class="bg">
<div class="shell">
  <header class="top">
    <a class="back" href="{{ url_for('landing') }}">←</a>
    <div class="title">เข้าสู่ระบบ</div>
  </header>

  <main class="card">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashwrap">
          {% for cat,msg in messages %}
            <div class="flash {{cat}}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="form">
      <label>ชื่อผู้ใช้หรืออีเมล</label>
      <input name="username" autocomplete="username" required placeholder="เช่น apivat หรือ apivat@email.com"/>
      <label>รหัสผ่าน</label>
      <input name="password" type="password" autocomplete="current-password" required placeholder="อย่างน้อย 6 ตัวอักษร"/>
      <button class="btn primary" type="submit">เข้าเล่น</button>
    </form>

    <div class="muted mt">ยังไม่มีบัญชี? <a href="{{ url_for('register') }}">สมัครสมาชิก</a></div>
    <div class="muted mt2">บัญชี Admin เริ่มต้น: <b>admin</b> / <b>admin1234</b> (แนะนำเปลี่ยนทันที)</div>
  </main>
</div>
</body>
</html>
